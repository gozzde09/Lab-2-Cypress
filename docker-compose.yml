services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-book
    ports:
      - '80:80'
    depends_on:
      - backend
    networks:
      - book-net

  backend:
    build:
      context: ./backend
    container_name: backend-book
    environment:
      - PGURI=${PGURI}
    ports:
      - '3000:3000'
    networks:
      - book-net

  database:
    image: postgres:latest
    container_name: databaseBook
    environment:
      - POSTGRES_PASSWORD=${PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
    healthcheck:
      test: 'pg_isready -U ${DB_USER}'
      interval: 2s
      retries: 5
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - book-net

  cypress:
    image: cypress/included:12.0.0
    depends_on:
      - frontend
    working_dir: /e2e
    volumes:
      - ./e2e:/e2e
    environment:
      - CYPRESS_baseUrl=http://frontend:80
    networks:
      - book-net
    entrypoint: ["npx", "cypress", "run"]

networks:
  book-net:
    driver: bridge
