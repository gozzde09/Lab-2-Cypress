name: Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up Docker Compose
        run: docker-compose -f docker-compose.yml up -d # This will start your containers in the background

      - name: Install dependencies
        run: npm install

      - name: Build Docker Compose services
        run: docker-compose -f docker-compose.yml build # Ensure the images are built (if necessary)

      - name: Run Cypress tests in Docker Compose
        run: docker-compose -f docker-compose.yml run cypress # Run the Cypress tests

      - name: Shutdown Docker Compose
        run: docker-compose -f docker-compose.yml down # Clean up after the tests
